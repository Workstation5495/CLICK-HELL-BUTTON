<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE MOST USELESS SITE</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ff00ff; /* –í—ã—Ä–≤–∏–≥–ª–∞–∑–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π */
            color: #00ff00; /* –ö–∏—Å–ª–æ—Ç–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .level {
            display: none;
            background: white;
            border: 10px solid black;
            padding: 30px;
            width: 400px;
            color: black;
            box-shadow: 20px 20px 0px #000;
        }

        .active { display: block; }

        input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        
        button {
            background: yellow;
            border: 3px solid black;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        #progress-container {
            width: 100%;
            height: 30px;
            background: #eee;
            border: 2px solid #000;
            margin: 20px 0;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: red;
        }

        #jumpBtn { position: absolute; }
    </style>
</head>
<body>

    <div id="lvl1" class="level active">
        <h1>STEP 1</h1>
        <p>Register to win 1,000,000$!</p>
        <input type="text" placeholder="Name" oninput="this.value='ERROR'">
        <input type="email" placeholder="Email" id="emailInput">
        <button onclick="nextLevel(2)">NEXT</button>
    </div>

    <div id="lvl2" class="level">
        <h1>STEP 2</h1>
        <p id="clickTask">Click the button 20 times!</p>
        <button id="jumpBtn" onclick="catchBtn()">CLICK ME</button>
    </div>

    <div id="lvl3" class="level">
        <h1>STEP 3</h1>
        <p>Solve to continue. Wrong answer = RESTART SITE!</p>
        <h2 id="q">77 + 33 = ?</h2>
        <input type="number" id="ans">
        <button onclick="checkMath()">SUBMIT</button>
    </div>

    <div id="lvl4" class="level">
        <h1>STEP 4: PATIENCE</h1>
        <p>HOLD the button until 100%. If you release - it drops to 0%!</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <h3 id="status">READY?</h3>
        <button onmousedown="startHold()" onmouseup="stopHold()" onmouseleave="stopHold()">HOLD ME TIGHT!</button>
    </div>

    <div id="lvl5" class="level">
        <h1>YOU DID IT!</h1>
        <p>You wasted 5 minutes of your life.</p>
        <h1 style="font-size: 80px;">üòú</h1>
        <button onclick="location.reload()">AGAIN?</button>
    </div>

    <script>
        let clicks = 20;
        let progress = 0;
        let holdTimer;

        function nextLevel(n) {
            document.querySelectorAll('.level').forEach(l => l.classList.remove('active'));
            document.getElementById('lvl' + n).classList.add('active');
            if(n === 2) {
                document.getElementById('jumpBtn').style.left = '50%';
                document.getElementById('jumpBtn').style.top = '50%';
            }
        }

        // LVL 2
        function catchBtn() {
            clicks--;
            document.getElementById('clickTask').innerText = "Left: " + clicks;
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let btn = document.getElementById('jumpBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            if(clicks <= 0) nextLevel(3);
        }

        // LVL 3
        function checkMath() {
            let val = document.getElementById('ans').value;
            if(val == "110") nextLevel(4);
            else location.reload(); // –ñ–µ—Å—Ç–æ–∫–∏–π —Ä–µ—Å—Ç–∞—Ä—Ç
        }

        // LVL 4
        function startHold() {
            document.getElementById('status').innerText = "KEEP HOLDING!!!";
            holdTimer = setInterval(() => {
                if(progress < 99) progress += 1;
                else progress += 0.1; // –¢–æ—Ç —Å–∞–º—ã–π –∑–∞–≤–∏—Å –Ω–∞ 99%

                document.getElementById('progress-bar').style.width = progress + "%";
                
                if(progress >= 100) {
                    clearInterval(holdTimer);
                    nextLevel(5);
                }
            }, 100);
        }

        function stopHold() {
            clearInterval(holdTimer);
            if(progress < 100) {
                progress = 0;
                document.getElementById('progress-bar').style.width = "0%";
                document.getElementById('status').innerText = "YOU LOOSE! HOLD AGAIN!";
            }
        }
    </script>
</body>
</html>
