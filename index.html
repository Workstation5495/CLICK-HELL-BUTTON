<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        /* Та самая скрытая кнопка */
        #exitBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: none;
            color: #ff0000;
            border: 2px solid #ff0000;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: 0.3s;
        }

        #exitBtn:hover {
            background: #ff0000;
            color: black;
            box-shadow: 0 0 20px #ff0000;
        }

        /* Холст с физикой ткани */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: crosshair;
        }

        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #444;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <button id="exitBtn" onclick="finish()">EXIT</button>
        <canvas id="canvas"></canvas>
        <div class="hint">TEAR THE DARKNESS TO FIND THE WAY OUT</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let points = [];
        let mouse = { x: 0, y: 0, active: false };
        const spacing = 20;
        const rows = 30;
        const cols = 40;

        // Инициализация ткани (Verlet Physics)
        for (let y = 0; y <= rows; y++) {
            for (let x = 0; x <= cols; x++) {
                points.push({
                    x: x * spacing,
                    y: y * spacing,
                    oldX: x * spacing,
                    oldY: y * spacing,
                    pinned: y === 0,
                    removed: false
                });
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#000000"; // Черные нити
            ctx.lineWidth = 3;

            points.forEach(p => {
                if (!p.pinned && !p.removed) {
                    // Инерция и гравитация
                    let vx = (p.x - p.oldX) * 0.95;
                    let vy = (p.y - p.oldY) * 0.95;
                    p.oldX = p.x;
                    p.oldY = p.y;
                    p.x += vx;
                    p.y += vy + 0.3; // Гравитация тянет штору вниз

                    // Взаимодействие с мышкой (разрезание)
                    if (mouse.active) {
                        let dx = mouse.x - p.x;
                        let dy = mouse.y - p.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 15) p.removed = true;
                    }
                }
            });

            // Рисование связей
            ctx.beginPath();
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let i = y * (cols + 1) + x;
                    let p = points[i];
                    if (p.removed) continue;

                    // Вертикальные нити
                    let pDown = points[i + (cols + 1)];
                    if (!pDown.removed) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(pDown.x, pDown.y);
                    }
                    
                    // Горизонтальные нити
                    let pRight = points[i + 1];
                    if (x < cols && !pRight.removed) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(pRight.x, pRight.y);
                    }
                }
            }
            ctx.stroke();
            requestAnimationFrame(update);
        }

        // События мыши
        window.addEventListener('mousedown', () => mouse.active = true);
        window.addEventListener('mouseup', () => mouse.active = false);
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        function finish() {
            alert("YOU ESCAPED THE VOID.");
            location.reload();
        }

        update();
    </script>
</body>
</html>
